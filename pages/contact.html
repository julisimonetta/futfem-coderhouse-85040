<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <title>FutFemVM</title>
</head>
<body>
    <header class="navbar">
        <img src="../assets/icon-2.png" alt="icon">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="./images.html">Imágenes</a></li>
            <li><a href="./information.html">Información</a></li>
            <li><a href="./products.html">Productos</a></li>
        </ul>
        <div class="socialMedia">
            <a target="_blank" href="https://www.facebook.com/profile.php?id=61558165752754"><img src="../assets/facebook.png" alt="facebook"></a>
            <a target="_blank" href="https://www.instagram.com/futfemvm/"><img src="../assets/instagram.png" alt="instagram"></a>
            <a target="_blank" href="https://www.youtube.com/@FutFemVM"><img src="../assets/youtube.png" alt="youtube"></a>
        </div>
    </header>
    <main class="mainContainer">
        <h1>Contacto</h1>
        <section class="redSection">
            <p>Hola soy una sección roja</p>
        </section>
        <section class="formContainer">
            <form action="">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="btn btnForm">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <div class="d-flex flex-row justify-content-around align-items-center partnerSliderImg">
                        <img src="../assets/partner1.png" alt="partner1">
                        <img src="../assets/partner2.png" alt="partner2">
                        <img src="../assets/partner3.png" alt="partner3">
                        <img src="../assets/partner4.png" alt="partner4">
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="10000">
                    <div class="d-flex flex-row justify-content-around align-items-center partnerSliderImg">
                        <img src="../assets/partner5.png" alt="partner5">
                        <img src="../assets/partner6.png" alt="partner6">
                        <img src="../assets/partner7.png" alt="partner7">
                        <img src="../assets/partner8.png" alt="partner8">
                    </div>
                </div>

            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
